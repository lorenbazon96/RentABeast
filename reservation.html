     <div class="container">
    <h1>Online Reservation</h1>
    <p>Reserve one of our luxury vehicles by filling out the form below. We'll confirm your reservation as soon as possible.</p>
    <form id="reservationForm">
        <div class="custom-form">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="custom-form">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="custom-form">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="custom-form">
            <label for="car">Select Car</label>
            <select class="form-control custom-select" id="car" required>
                <option value="">Choose a car</option>
                <option value="ferrari-f430">Ferrari F430</option>
                <option value="audi-r8">Audi R8</option>
                <option value="mercedes-sls">Mercedes AMG GT</option>
                <option value="aston-martin">Aston Martin DBS Superleggera</option>
                <option value="lamborghini">Lamborghini Aventador LP750-4 SV</option>
                <option value="porsche">Porsche GT3 RS</option>
                <option value="maserati">Maserati MC20</option>
            </select>
        </div>
        <div class="custom-form">
            <label for="date">Reservation Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="custom-form">
            <label for="message">Additional Requests</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter any additional requests or information"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Submit Reservation</button>
    </form>
</div>

<script>

        });
    });
</script>
